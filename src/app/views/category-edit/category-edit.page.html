<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>编辑分类</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" >
  <div>
    <ion-list lass="ion-margin-top">
      <ion-list-header>
        <ion-label>大分类</ion-label>
      </ion-list-header>
      <ion-item-sliding #categoryItem>
        <ion-item>
          <ion-label>{{category.name}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <!-- <ion-button color='primary' expand="full"  (click)="onEditCategoryName(categoryItem)">编辑</ion-button>
          <ion-button color='danger' expand="full"  (click)="onDelete(categoryItem)">删除</ion-button> -->
          <ion-item-option color="primary" (click)="onEditCategoryName(categoryItem)">
            <ion-icon name="create"></ion-icon>编辑
          </ion-item-option>
          <ion-item-option color="danger" (click)="onDelete(categoryItem)">
            <ion-icon name="trash"></ion-icon>删除
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-list-header>
        <ion-label>小分类</ion-label>
      </ion-list-header>
      <ion-item-sliding *ngFor="let c of category?.children" #subCategoryItem>
        <ion-item>
          <ion-label>{{c.name}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="onEditSubCategoryName(subCategoryItem, c)">
            <ion-icon name="create"></ion-icon>编辑
          </ion-item-option>
          <ion-item-option color="danger" (click)="onDelete(subCategoryItem, c.id)">
            <ion-icon name="trash"></ion-icon>删除
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
