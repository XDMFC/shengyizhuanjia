<ion-content class="ion-padding">
  <img class="logo1" src="assets/img/login/logoin_title.jpg" alt="图片">
  <div class="ion-padding">
    <form >
      <ion-list padding-right class="ion-no-margin">
        <ion-item lines="none"></ion-item>
        <ion-item>
          <ion-label position="fixed">账号</ion-label>
          <ion-input name="username" type="text" placeholder="手机号或者电子邮箱" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top">
          <ion-label position="fixed">密码</ion-label>
          <ion-input name="password" type="password" placeholder="您的生意专家登录密码" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="primary" (click)="onLogin()">登录</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" fill="outline" color="primary" (click)="openSignup()">注册新账号</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button fill="clear" size="small" (click)="openForgotPassword()">忘记密码？</ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col>查看演示</ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <zzw-copyright [bottom]="'20px'"></zzw-copyright>
</ion-content>
