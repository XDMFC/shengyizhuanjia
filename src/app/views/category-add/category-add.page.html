<ion-header>
  <ion-toolbar color="primar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{headTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="medium">
  <form>
    <ion-list>
      <ion-item-divider>
        <div>{{categoryName}}</div>
        <div *ngIf="categoryName == '大分类'" slot="end">
          <ion-input name="{{categoryName}}" [(ngModel)]="newCategoryName" type="text" required placeholder="商品大分类名称"></ion-input>
        </div>
      </ion-item-divider>
      <ion-item-divider *ngFor="let c of category.children">
        <div>小分类</div>
        <div slot="end">
          <ion-input name="subCategory" [(ngModel)]="c.name" type="text" required placeholder="商品小分类名称"></ion-input>
        </div>
      </ion-item-divider>
      <ion-item-divider>
        <ion-text color="primary" (click)="addSubCategory()">
          <ion-icon name="add-circle"></ion-icon>新增小分类
        </ion-text>
      </ion-item-divider>
    </ion-list>
    <div class="ion-padding-horizontal">
      <ion-button expand="full" color="primary" (click)="onSave()">保存</ion-button>
    </div>
  </form>
</ion-content>
