<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
           选择供应商
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-text color="primary" showWhen="ios">取消</ion-text>
        <ion-icon name="close" style="font-size: 20px;" showWhen="md"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-list>
      <ion-item>
        <ion-text>现有供应商如下：</ion-text>
      </ion-item>
      <ion-item *ngFor="let s of suppliers" (click)="onClick(s)"
                [ngClass]="{'item-active': s.name == activeSupplier.name}">
        <ion-label [color]="getItemColor(s.id)">{{s.name}}</ion-label>
      </ion-item>
    </ion-list>
    <div class="ion-padding-horizontal">
      <ion-button expand="block" color="primary" (click)="onSave()">确定</ion-button>
    </div>
  </form>
</ion-content>
